<!doctype html>
<html lang="en">
<head>
    <title>Classic Memory Game</title>
    <meta charset="utf-8">
    <meta name="description" content="Play the classic memory game of matching pairs to win.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <header>
            <h1>Classic Memory Game</h1>
        </header>

        <section class="score-panel">
          	<span class="starsMovesTimer">
                <span class="starsLabel">Rating: </span>
                <i class="fa fa-star oneStar"></i>
            		<i class="fa fa-star twoStars"></i>
            		<i class="fa fa-star threeStars"></i>
                <span class="movesLabel">Moves: <span class="moves">0</span></span>
                <span class="timerLabel">Time: <span id="minutes">00</span><span class="separator">:</span><span id="seconds">00</span></span>
            </span>

            <div class="restart">
            		<i class="fa fa-repeat"></i>
          	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="congrats" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="congrats">Congratulations! You've matched all cards!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Return to Game</button>
                    <button type="button" class="btn btn-primary" id="playAgain">Play Again?</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
